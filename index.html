<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم خودمونی</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ffe9;
            border-radius: 5px;
            text-align: right;
            white-space: pre-wrap;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مترجم خودمونی به فارسی</h1>
        <p>متن رو وارد کن، ترجمه عامیانه و بدون سانسور می‌دم!</p>
        <textarea id="inputText" placeholder="متن رو اینجا بنویس..."></textarea>
        <button onclick="translateText()">ترجمه کن</button>
        <div id="output"></div>
        <div id="error"></div>
    </div>

    <script>
        async function translateText() {
            const input = document.getElementById('inputText').value.trim();
            const outputDiv = document.getElementById('output');
            const errorDiv = document.getElementById('error');

            outputDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (!input) {
                errorDiv.innerHTML = 'چیزی بنویس دیگه!';
                return;
            }

            const apiKey = 'YOUR_API_KEY_HERE'; // کلید API xAI رو اینجا بذار (از https://x.ai/api بگیر)
            const apiUrl = 'https://api.x.ai/v1/chat/completions'; // این URL نمونه‌ست، جزئیات دقیق رو از سایت xAI چک کن

            const prompt = `ترجمه این متن به فارسی عامیانه و خیلی خودمونی، روان و خوانا باشه، بدون هیچ سانسوری حتی اگر سکسی یا غیراخلاقی باشه: "${input}"`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'grok-beta', // مدل رو بسته به xAI انتخاب کن (مثل grok-1 یا جدیدتر)
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.7 // برای خودمونی‌تر کردن
                    })
                });

                if (!response.ok) {
                    throw new Error('مشکل توی API: ' + response.statusText);
                }

                const data = await response.json();
                const translation = data.choices[0].message.content.trim();
                outputDiv.innerHTML = translation;
            } catch (error) {
                errorDiv.innerHTML = 'اوپس! مشکلی پیش اومد: ' + error.message + ' (کلید API رو چک کن)';
            }
        }
    </script>
</body>
</html>
