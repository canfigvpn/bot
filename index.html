<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم خودمونی</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ffe9;
            border-radius: 5px;
            text-align: right;
            white-space: pre-wrap;
            min-height: 50px;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        #loading {
            color: #4CAF50;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مترجم خودمونی به فارسی</h1>
        <p>متن رو وارد کن، ترجمه عامیانه و بدون سانسور می‌دم!</p>
        <textarea id="inputText" placeholder="متن رو اینجا بنویس..."></textarea>
        <button id="translateBtn" onclick="translateText()">ترجمه کن</button>
        <div id="loading">در حال ترجمه...</div>
        <div id="output"></div>
        <div id="error"></div>
    </div>

    <script>
        async function translateText() {
            const input = document.getElementById('inputText').value.trim();
            const outputDiv = document.getElementById('output');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const btn = document.getElementById('translateBtn');

            outputDiv.innerHTML = '';
            errorDiv.innerHTML = '';
            loadingDiv.style.display = 'none';
            btn.disabled = false;

            if (!input) {
                errorDiv.innerHTML = 'یه متن بنویس دیگه!';
                return;
            }

            btn.disabled = true;
            loadingDiv.style.display = 'block';

            const apiKey = 'xai-jCSkpUvBsTpiP1Owxz6RjWIVPzAcsW7O96p9AyGM0Ffqtwwk2soJWKsvIOSdT3nTEP5RILLHRIjjNdwG';
            const apiUrl = 'https://api.x.ai/v1/chat/completions';
            const prompt = `ترجمه این متن به فارسی عامیانه و خیلی خودمونی، روان و خوانا، بدون هیچ سانسوری حتی اگه سکسی یا غیراخلاقی باشه: "${input}"`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'grok-4-latest',
                        messages: [
                            { role: 'system', content: 'You are a translator who provides very casual, colloquial Persian translations, keeping the tone natural and unfiltered, even for sensitive or explicit content.' },
                            { role: 'user', content: prompt }
                        ],
                        temperature: 0.7,
                        stream: false
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`مشکل توی API: ${errorData.error?.message || response.statusText}`);
                }

                const data = await response.json();
                if (!data.choices || !data.choices[0]?.message?.content) {
                    throw new Error('پاسخ API درست نیست، ساختار پاسخ رو چک کن');
                }

                const translation = data.choices[0].message.content.trim();
                outputDiv.innerHTML = translation;
            } catch (error) {
                errorDiv.innerHTML = `اوپس! مشکلی پیش اومد: ${error.message} (کلید API یا اینترنتت رو چک کن)`;
            } finally {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Enter key برای ترجمه
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                translateText();
            }
        });
    </script>
</body>
</html>
